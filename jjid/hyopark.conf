server { # Basic test server
    listen       8088 8089;
    server_name  127.0.0.1 domain1.com;
    access_log   logs/domain1.access.log  main;
    root         .;
    listen       8070 8075;
    client_max_body_size 500;
    index       youpi.bad_extension;
    error_page  400 401 402 /40x.html;

    limit_except GET POST {
               deny all;
    }

    location /directory/ {
        root ./YoupiBanane/;
        index youpi.bad_extension;
    }

    location /path/  {
        root    /var/something/;
        index   abc def;
    }
    
    location / {
        root ./;
        index youpi.bad_extension;
    }
  }
